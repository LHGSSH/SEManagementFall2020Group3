<app-navbar></app-navbar>
<form (submit)="onEditSubmit()">
  <div role="alert" *ngIf="formError" class="alert alert-danger">{{ formError }}</div>
  <div class="form-group">
    <label for="username"><b>Username</b></label>
    <input type="form-control" placeholder="Enter New Username" name="username" required [(ngModel)]="credentials.username">
  </div>

  <div class="form-group">
    <label for="email"><b>Email</b></label>
    <input type="email" placeholder="Enter New Email" name="email" [(ngModel)]="credentials.email">
  </div>

  <div class="form-group">
    <label for="password"><b>Password</b></label>
    <input type="password" placeholder="Enter New Password" name="password" [(ngModel)]="credentials.password">
  </div>

  <div class="form-group">
    <label for="fullName"><b>Full Name</b></label>
    <input type="form-control" placeholder="Enter New Full Name" name="fullName" [(ngModel)]="credentials.fullName">
  </div>

  <div class="form-group">
    <label for="address"><b>Address</b></label>
    <input type="form-control" placeholder="Enter New Address" name="address" [(ngModel)]="credentials.address">
  </div>

  <button type="submit">Save Changes</button>
  <a href="/"><button type="button" class="cancelbtn">Cancel</button></a>
  <button id="logout" type="button" class="logout" >Log Out</button>
</form>
