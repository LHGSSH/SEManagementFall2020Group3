<app-navbar></app-navbar>
<form action="http://localhost:3000/editUser" method="PUT">
  <div class="form-group">
    <label for="username"><b>Username</b></label>
    <input type="form-control" placeholder="Enter New Username" name="username" required>
  </div>

  <div class="form-group">
    <label for="email"><b>Email</b></label>
    <input type="email" placeholder="Enter New Email" name="email" required>
  </div>

  <div class="form-group">
    <label for="password"><b>Password</b></label>
    <input type="password" placeholder="Enter New Password" name="password" required>
  </div>

  <div class="form-group">
    <label for="fullName"><b>Full Name</b></label>
    <input type="form-control" placeholder="Enter New Full Name" name="fullName" required>
  </div>

  <div class="form-group">
    <label for="address"><b>Address</b></label>
    <input type="form-control" placeholder="Enter New Address" name="address" required>
  </div>

  <button type="submit">Sign-Up</button>
  <a href="/"><button type="button" class="cancelbtn">Cancel</button></a>
</form>
<button ng-click="logout()" type="button" class="logout" >Log Out</button>
