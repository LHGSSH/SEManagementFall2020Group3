<h1>Login</h1>

<app-navbar></app-navbar>
<form (submit)="onLoginSubmit()">
  <div role="alert" *ngIf="formError" class="alert alert-danger">{{ formError }}</div>

  <div class="form-group">
    <label for="username"><b>Username</b></label>
    <input type="text" placeholder="Enter Username" name="username" required [(ngModel)]="credentials.username">
  </div>

  <div class="form-group">
    <label for="password"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="password" required [(ngModel)]="credentials.password">
  </div>

  <button type="submit">Log In</button>
  <a href="/"><button type="button" class="cancelbtn">Cancel</button></a>
</form>
