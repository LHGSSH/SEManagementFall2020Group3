<h1>Sign Up</h1>

<app-navbar></app-navbar>
<form (submit)="onRegisterSubmit()">
  <div role="alert" *ngIf="formError" class="alert alert-danger">{{ formError }}</div>
  <div class="form-group">
    <label for="username"><b>Username</b></label>
    <input type="form-control" placeholder="Enter Username" name="username" required [(ngModel)]="credentials.username">
  </div>

  <div class="form-group">
    <label for="email"><b>Email</b></label>
    <input type="email" placeholder="Enter Email" name="email" required [(ngModel)]="credentials.email">
  </div>

  <div class="form-group">
    <label for="password"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="password" required [(ngModel)]="credentials.password">
  </div>

  <div class="form-group">
    <label for="fullName"><b>Full Name</b></label>
    <input type="form-control" placeholder="Enter Full Name" name="fullName" required [(ngModel)]="credentials.fullName">
  </div>

  <div class="form-group">
    <label for="address"><b>Address</b></label>
    <input type="form-control" placeholder="Enter Address" name="address" required [(ngModel)]="credentials.address">
  </div>

  <button type="submit">Sign-Up</button>
  <a href="/"><button type="button" class="cancelbtn">Cancel</button></a>
</form>
